<div class="min-h-screen bg-[#141414] py-24 px-4">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-3xl font-bold text-white mb-8">All Movies</h2>

    <div *ngIf="isLoading" class="flex justify-center">
      <p-progressSpinner strokeWidth="4" fill="rgba(0,0,0,0)" animationDuration=".7s"></p-progressSpinner>
    </div>

    <div *ngIf="moviesData && !isLoading" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <p-card *ngFor="let movie of moviesData"
              styleClass="netflix-card bg-[#181818] border-none transition-all duration-300"
              (click)="onCardClick(movie)">
        <div class="relative group">
          <div class="text-white p-4">
            <h3 class="text-lg font-medium mb-2">{{ movie.title }}</h3>
            <div class="absolute inset-0 bg-black/60 opacity-0 transition-opacity flex items-center justify-center">
              <i class="pi pi-play text-4xl"></i>
            </div>
          </div>
        </div>
      </p-card>
    </div>
  </div>

  <button class="fixed bottom-8 right-8 flex items-center gap-2 bg-[#E50914]/80 hover:bg-[#E50914] text-white px-6 py-3 rounded-full backdrop-blur-sm transition-all shadow-lg hover:shadow-xl"
          (click)="addMovieClicked()">
    <i class="pi pi-plus"></i>
    <span>Add Movie</span>
  </button>
</div>
