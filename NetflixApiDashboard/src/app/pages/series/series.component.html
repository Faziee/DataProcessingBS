<div class="min-h-screen bg-[#141414] py-24 px-4">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-3xl font-bold text-white mb-8">All Series</h2>

    <div *ngIf="isLoading" class="flex justify-center">
      <p-progressSpinner strokeWidth="4" fill="rgba(0,0,0,0)" animationDuration=".7s" />
    </div>

    <div *ngIf="seriesData && !isLoading" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <p-card
        *ngFor="let series of seriesData"
        styleClass="netflix-card bg-[#181818] border-none transition-all duration-300 hover:bg-[#222222] hover:scale-105 hover:shadow-lg"
        (click)="onCardClick(series)"
      >
        <div class="relative">
          <div class="text-white p-4">
            <h3 class="text-lg font-medium mb-2">{{ series.title }}</h3>
            <span class="px-2 py-1 text-xs font-medium bg-[#2F2F2F] rounded">{{ series.age_Rating }}</span>
          </div>
        </div>
      </p-card>
    </div>
  </div>

  <button
    class="fixed bottom-8 right-8 flex items-center gap-2 bg-[#E50914]/80 hover:bg-[#E50914] text-white px-6 py-3 rounded-full backdrop-blur-sm transition-all shadow-lg hover:shadow-xl"
    (click)="addSeriesClicked()"
  >
    <i class="pi pi-plus"></i>
    <span>Add Series</span>
  </button>
</div>
